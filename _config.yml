title: Great Great Jekyll Theme
description: "Jekyll theme for Double Great projects."
url: "https://doublegreat.dev"
baseurl: /theme

author:
  name: "@double-great"

github: double-great/theme

permalink: /:title/

header_pages:
  - index.html
  - documentation.md
  - demo/index.md

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - Gemfile
  - Gemfile.lock
  - .github
  - vendor
