<ul class="post-list">
  {%- for post in posts -%}
  <li>
    {% if page.show_date %}<span class="post-meta"
      >{{ post.date | date: "%b %-d, %Y" }}</span
    >{% endif %}
    <h2>
      <a class="post-link" href="{%- if post.override_url -%}{{post.override_url}}{%- else -%}{{ post.url | relative_url }}{%- endif -%}">
        {{ post.title | escape }}
      </a>
    </h2>
    {%- if page.show_excerpts -%} {{ post.excerpt }} {%- endif -%}
  </li>
  {%- endfor -%}
</ul>
